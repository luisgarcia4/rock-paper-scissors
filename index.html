<!DOCTYPE html>
<html class="window">
	<head>
		<title>Rock Paper Scissors</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
			integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 id="h1">Let's Play a Game</h1>
			<div id="icons">
				<div>
					<a href="#" id="rockHandIcon">
						<i class="fas fa-hand-rock"></i>
					</a>
				</div>
				<div>
					<a href="#" id="paperHandIcon">
						<i class="fas fa-hand-paper"></i>
					</a>
				</div>
				<div>
					<a href="#" id="scissorsHandIcon">
						<i class="fas fa-hand-scissors"></i>
					</a>
				</div>
			</div>
			<div id="messageBox">
				<div id="winnerContainer">First to 5 points wins! Let's Go!</div>
				<div id="selections">Rock Paper Scissors</div>
				<div id="score">Human: 0 Computer: 0</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
